<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles and set the background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Change font-family to Arial */
            background: linear-gradient(45deg, #f06, #09f, #f09, #0f9);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        /* Create a gradient animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Header styles */
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .header a {
            text-decoration: none;
            margin: 10px;
            color: #333;
            font-weight: bold;
        }

        /* Main content container */
        .container {
            padding: 100px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 18px;
        }

        /* Quote section styles */
        .quote-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Main content -->
    <div class="container" id="home">
        <h1>Welcome to My Website</h1>
        <p>
            Hello! I'm [Your Name], and I'm excited to have you visit my website.
            [Add your introduction here.]
        </p>
    </div>

    <!-- Quote section -->
    <div class="quote-container" id="quote-container">
        <p id="quote-text">This is a beautiful quote.</p>
        <p id="quote-author">— Author Name</p>
    </div>

    <script>
        // JavaScript for fading in and out the quote section
        const quoteContainer = document.getElementById('quote-container');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');

        const quotes = [
            { text: "This is a beautiful quote 1.", author: "— Author 1" },
            { text: "This is a beautiful quote 2.", author: "— Author 2" },
            { text: "This is a beautiful quote 3.", author: "— Author 3" }
            // Add more quotes here
        ];

        let index = 0;

        function displayQuote() {
            const quote = quotes[index];
            quoteText.textContent = quote.text;
            quoteAuthor.textContent = quote.author;
            quoteContainer.style.display = 'block';
            setTimeout(hideQuote, 5000); // Display each quote for 5 seconds
            index = (index + 1) % quotes.length;
        }

        function hideQuote() {
            quoteContainer.style.display = 'none';
            setTimeout(displayQuote, 1000); // Wait 1 second before displaying the next quote
        }

        // Start displaying quotes
        displayQuote();
    </script>
</body>
</html>
