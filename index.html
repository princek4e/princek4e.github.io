<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles and set the background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Change font-family to Arial */
            background: linear-gradient(45deg, #f06, #09f, #f09, #0f9);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        /* Create a gradient animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Header styles */
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .header a {
            text-decoration: none;
            margin: 10px;
            color: #333;
            font-weight: bold;
        }

        /* Main content container */
        .container {
            padding: 100px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Main content -->
    <div class="container" id="home">
        <h1>Welcome to My Website</h1>
        <p>
            Hello! I'm [Your Name], and I'm excited to have you visit my website.
            [Add your introduction here.]
        </p>
    </div>
</body>
</html>
